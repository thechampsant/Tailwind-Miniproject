<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>product modal</title>
</head>
<body>
    <!-- Global Container -->
    <div class="flex justify-center items-center min-h-screen bg-slate-100">
        <!-- Card Container -->
        <div class="flex flex-col p-6 m-3 space-y-10 bg-white rounded-2xl shadow-2xl 
        md:flex-row md:space-x-10.md:m-0 md:p-16">
            <!-- Img Div -->
            <div>
                <img src="images/headphone.png" alt="" class="mx-auto 
                hover:scale-105
                duration-200
                w-60
                ">
            </div>
            <!-- content -->
            <div class="flex flex-col space-y-6">
                <!-- label and title Container -->
                <div class="flex flex-col mb-4 space-y-3 text-center md:text-left">
                    <div>
                        <div class="inline-block px-3 py-1 text-sm text-white bg-black rounded-full">
                            Free shipping
                        </div>
                    </div>
                    <!-- title -->
                    <div class="max-w-sm text-2xl font-medium">
                        Razer Kraken Kitty Edt Gaming Headset Quartz
                    </div>
                    <!-- Price Container -->
                    <div class="flex flex-col mb-4 space-y-3 text-center md:text-left">
                        <p class="line-through">$799</p>
                        <p class="text-5xl">$599</p>
                        <p class="text-sm font-light text-gray-400">
                            This offer is valid until 3rd sept or as long as stock lasts
                        </p>
                    </div>  

                    <!-- Button Group -->
                    <div class="group">
                        <button class="w-full bg-blue-700 text-white border-b-8
                        border-b-blue-700 rounded-lg group-hover:border-t-8
                        group-hover:border-b-0
                        group-hover:border-blue-700
                        group-hover:border-t-blue-700
                        group-hover:shadow-lg
                        transition-all
                        duration-150
                        ">
                            <div class="px-8 py-4 bg-blue-500 rounded-lg
                            group-hover:bg-blue-700
                            ">
                                Add to Cart
                            </div>
                        </button>
                    </div>
                    <!-- Stock -->
                    <div class="flex items-center space-x-3 group">
                        <div class="w-3 h-3 bg-green-400 rounded-full
                            group-hover:animate-ping
                        ">
                        </div>
                        <div class="text-sm">100+ pc in stock</div>
                    </div>
                    <!-- Bottom Buttons Container -->
                    <div class="flex flex-col space-y-4 md:space-y-0
                    :md:space-x-4 md:flex-col">
                        <button class="flex justify-center items-center 
                        py-3 px-5
                        space-x-3 border-2 border-gray-300
                        rounded-lg shadow-sm
                        hover:bg-opacity-30
                        hover:shadow-lg
                        hover:translate-y-0.5
                        transition-all
                        ">
                            <img src="./images/weight.png" alt="" class="w-8">
                            <span>Add to Cart</span>
                        </button>

                        <button class="flex justify-center items-center 
                        py-3 px-5
                        space-x-3 border-2 border-gray-300
                        rounded-lg shadow-sm
                        hover:bg-opacity-30
                        hover:shadow-lg
                        hover:translate-y-0.5
                        transition-all
                        ">
                            <img src="./images/heart.png" alt="" class="w-8">
                            <span>Add to Wishlist</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
